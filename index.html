<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator Project</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h2>Calculator</h2>
    <div id="calculator-container">
      <div id="clear-value">
        <button id="clear">C</button>
        <div id="input-container">
          <p id="input-value">0</p>
        </div>
      </div>
      <div id="values-container">
        <div id="first-row" class="calculator-values">
          <button class="value" id="7">7</button>
          <button class="value" id="8">8</button>
          <button class="value" id="9">9</button>
          <button class="operator" id="divide-operator">/</button>
        </div>

        <div id="second-row" class="calculator-values">
          <button class="value" id="4">4</button>
          <button class="value" id="5">5</button>
          <button class="value" id="6">6</button>
          <button class="operator" id="multiply-operator">*</button>
        </div>

        <div id="third-row" class="calculator-values">
          <button class="value" id="1">1</button>
          <button class="value" id="2">2</button>
          <button class="value" id="3">3</button>
          <button class="operator" id="subtract-operator">-</button>
        </div>

        <div id="fourth-row" class="calculator-values">
          <button class="value" id="decimal">.</button>
          <button class="value" id="0">0</button>
          <button class="operator" id="equal">=</button>
          <button class="operator" id="add-operator">+</button>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
