<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator Project</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h2>Calculator</h2>
    <div id="calculator-container">
      <ul id="clear-value">
        <li id="clear">C</li>
        <li id="input-value"></li>
      </ul>
      <div id="values-container">
        <ul id="first-row" class="calculator-values">
          <li class="value">7</li>
          <li class="value">8</li>
          <li class="value">9</li>
          <li class="value operator">/</li>
        </ul>

        <ul id="second-row" class="calculator-values">
          <li class="value">4</li>
          <li class="value">5</li>
          <li class="value">6</li>
          <li class="value operator">*</li>
        </ul>

        <ul id="third-row" class="calculator-values">
          <li class="value">1</li>
          <li class="value">2</li>
          <li class="value">3</li>
          <li class="value operator">-</li>
        </ul>

        <ul id="fourth-row" class="calculator-values">
          <li class="value">.</li>
          <li class="value">0</li>
          <li class="value">=</li>
          <li class="value operator">+</li>
        </ul>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
